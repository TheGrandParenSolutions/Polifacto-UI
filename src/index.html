<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Polifacto - Trusted Fact-Checking Platform</title>
  <base href="/">

  <!-- Viewport for Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon and App Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">

  <!-- Windows Tile Settings -->
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="assets/favicon/mstile-150x150.png">
  <meta name="theme-color" content="#ffffff">

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Polifacto is a platform dedicated to fact-checking and verifying statements made by Indian politicians and political parties.">
  <meta name="keywords" content="fact-checking, politicians, India, trusted platform, verified information">
  <meta name="author" content="Polifacto Team">
  <meta name="robots" content="index, follow">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Polifacto - Trusted Fact-Checking Platform">
  <meta property="og:description"
    content="Polifacto provides accurate and reliable fact-checking for Indian politicians and political parties.">
  <meta property="og:image" content="assets/images/og-image.png">
  <meta property="og:url" content="https://polifacto.in">
  <meta property="og:type" content="website">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Polifacto - Trusted Fact-Checking Platform">
  <meta name="twitter:description"
    content="Polifacto provides accurate and reliable fact-checking for Indian politicians and political parties.">
  <meta name="twitter:image" content="assets/images/twitter-image.png">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://polifacto.in">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Additional Accessibility -->
  <meta name="format-detection" content="telephone=no">
</head>

<body>
  <app-root></app-root>

  <!-- Scripts -->
  <script src="runtime.js" defer></script>
  <script src="polyfills.js" defer></script>
  <script src="main.js" defer></script>
</body>

</html>
