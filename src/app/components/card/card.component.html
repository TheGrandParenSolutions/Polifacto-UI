
<div class="w-full p-4 cursor-pointer hover:drop-shadow-md transition-all duration-500 ease-in-out drop-shadow-[0_3.5px_lightgray]">
  <div class="flex flex-col justify-between border border-gray-100 bg-white p-8 rounded-3xl w-80">
    <div class="flex justify-end">
      <app-statement-assesment [judgement]="post?.verificationStatus" />
    </div>
    <h2 class="text-lg font-semibold mb-20"><img class="mb-5" src="assets/icons/quote.svg" />{{post?.postDescription}}</h2>
    <div class="flex items-center justify-between gap-4 flex-wrap">
      <div class="flex items-center  gap-4 flex-wrap">
      <div class="rounded-full overflow-hidden">
        <ng-container *ngIf="!politician?.politicianProfilePic">
          <div               class="ng-fit-image max-w-[50px] max-h-[50px] rounded-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
              fill="none">
              <path opacity="0.4"
                d="M12 22.01C17.5228 22.01 22 17.5329 22 12.01C22 6.48716 17.5228 2.01001 12 2.01001C6.47715 2.01001 2 6.48716 2 12.01C2 17.5329 6.47715 22.01 12 22.01Z"
                fill="#292D32" />
              <path
                d="M12 6.93994C9.93 6.93994 8.25 8.61994 8.25 10.6899C8.25 12.7199 9.84 14.3699 11.95 14.4299C11.98 14.4299 12.02 14.4299 12.04 14.4299C12.06 14.4299 12.09 14.4299 12.11 14.4299C12.12 14.4299 12.13 14.4299 12.13 14.4299C14.15 14.3599 15.74 12.7199 15.75 10.6899C15.75 8.61994 14.07 6.93994 12 6.93994Z"
                fill="#292D32" />
              <path
                d="M18.7807 19.36C17.0007 21 14.6207 22.01 12.0007 22.01C9.3807 22.01 7.0007 21 5.2207 19.36C5.4607 18.45 6.1107 17.62 7.0607 16.98C9.7907 15.16 14.2307 15.16 16.9407 16.98C17.9007 17.62 18.5407 18.45 18.7807 19.36Z"
                fill="#292D32" />
            </svg>
          </div>
        </ng-container>
        <img *ngIf="politician?.politicianProfilePic" class="ng-fit-image w-6 h-6 max-w-[50px] max-h-[50px] rounded-full" [src]="politician?.politicianProfilePic" [alt]="politician?.politicianName">
      </div>
      <div>
        <h2 class="font-semibold mb-1">{{politician?.politicianName}}

        {{post?.verificationStatus?.toLowerCase() === "truth" ? "said this" : "allegedly said this"}} 
        {{" statement."}}

        </h2>
        <p class="text-gray-500 text-sm">{{politician?.politicianDesignation}}</p>
      </div>
      </div>
      <div class="flex">
          <svg
            class="hover:scale-125 transition-all duration-500 ease-in-out"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"
            ></path>
          </svg>
      </div>
    </div>
  </div>
</div>
