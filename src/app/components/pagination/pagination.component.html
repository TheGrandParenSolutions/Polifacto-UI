<pagination-template class="pagination_container gap-2" #p="paginationApi"
    (pageChange)="goToPage($event)">
    <div
        class="pagination-previous flex items-center gap-2 px-6 py-3 font-sans text-sm font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        [class.disabled]="p.isFirstPage()"
        [ngClass]="{ 'text-gray-400 pointer-events-none': p.isFirstPage() }"
        (click)="p.previous()">
        <a>
            <span
                [ngClass]="{ 'text-gray-400 pointer-events-none': p.isFirstPage() }"
                class="flex flex-row-reverse text-black cursor-pointer gap-2 items-center">Previous

                <span><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                        viewBox="0 0 24 24" width="24px"
                        fill="currentColor">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                    </svg></span>
            </span>
        </a>
    </div>

    <div
        class="flex items-center justify-center cursor-pointer h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase"
        *ngFor="let page of p.pages; let i = index"
        (click)="p.setCurrent(page.value)" [ngClass]="{
      ' bg-gray-900  text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none':
        p.getCurrent() === page.value,
      ' text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none':
        p.getCurrent() !== page.value
    }">
        <div>
            <span class="font-semibold text-sm">{{ page.label }}</span>
        </div>
    </div>

    <div
        class="pagination-next flex items-center gap-2 px-6 py-3 font-sans text-sm font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        [class.disabled]="p.isLastPage()"
        [ngClass]="{ 'text-gray-400 pointer-events-none': p.isLastPage() }"
        (click)="p.next()">
        <a>
            <span class="flex text-black cursor-pointer gap-2 items-center"
                [ngClass]="{ 'text-gray-400 pointer-events-none': p.isLastPage() }">Next

                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px"
                        viewBox="0 0 24 24" width="24px"
                        fill="currentColor">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
                    </svg>
                </span>
            </span>
        </a>
    </div>
</pagination-template>
