<ng-container *ngIf="promiseJudgementType">
    <div class="flex flex-col md:flex-row outer-promise-rating">

        <div class="d-flex flex-wrap align-items-center me-5 me-lg-10 py-2" *ngIf="promiseJudgementType.fullfilled">
            <span class="w-30px h-30px d-flex align-items-center justify-content-center bg-primary rounded-circle me-2">
                <svg width="17" height="13" viewBox="0 0 17 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M0.0507812 6.4745L1.38245 5.10858L6.00525 9.6629L15.5667 0.135742L16.9326 1.50166L6.00525 12.3947L0.0507812 6.4745Z"
                        fill="white"></path>
                </svg>
            </span>
            <span class="fs-4 fw-600 text-uppercase text-primary">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                        {{promiseJudgementType.fullfilled}} FULFILLED
                    </font>
                </font>
            </span>
        </div>

        <div class="d-flex flex-wrap align-items-center me-5 me-lg-10 py-2" *ngIf="promiseJudgementType.violated">
            <span _ngcontent-ng-c4204225908=""
                class="ng-tns-c4204225908-18 align-items-center bg-red d-flex h-[36px] justify-content-center me-2 rounded-circle w-[36px]">
                <svg _ngcontent-ng-c4204225908="" width="13" height="13" viewBox="0 0 13 13" fill="none"
                    xmlns="http://www.w3.org/2000/svg" class="ng-tns-c4204225908-18 ng-star-inserted" style="">
                    <path _ngcontent-ng-c4204225908=""
                        d="M12.8642 1.58955L11.4983 0.223633L6.80319 4.90351L2.1081 0.223633L0.742188 1.58955L5.43348 6.26562L0.742188 10.9417L2.1081 12.3076L6.80319 7.62773L11.4983 12.3076L12.8642 10.9417L8.17291 6.26562L12.8642 1.58955Z"
                        fill="white" class="ng-tns-c4204225908-18"></path>
                </svg>
            </span>
            <span class="fs-4 fw-600 text-uppercase text-red">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                        {{promiseJudgementType.violated}} VIOLATED
                    </font>
                </font>
            </span>
        </div>

        <div class="d-flex flex-wrap align-items-center me-5 me-lg-10 py-2" *ngIf="promiseJudgementType.inProgress">
            <span
                class="w-30px h-30px d-flex align-items-center justify-content-center bg-blue-400 rounded-circle me-2">
                <svg width="17" height="13" viewBox="0 0 17 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M0.0507812 6.4745L1.38245 5.10858L6.00525 9.6629L15.5667 0.135742L16.9326 1.50166L6.00525 12.3947L0.0507812 6.4745Z"
                        fill="white"></path>
                </svg>
            </span>
            <span class="fs-4 fw-600 text-uppercase text-blue-400">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                        {{promiseJudgementType.inProgress}} INPROGRESS
                    </font>
                </font>
            </span>
        </div>

        <div class="d-flex flex-wrap align-items-center me-5 me-lg-10 py-2"
            *ngIf="promiseJudgementType.partlyImplemented">
            <span
                class="w-30px h-30px d-flex align-items-center justify-content-center bg-secondary rounded-circle me-2">
                <svg width="17" height="4" viewBox="0 0 17 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M1.67756 3.8639C1.25892 3.8639 0.878343 3.71167 0.573881 3.40721C0.269419 3.10274 0.117188 2.72217 0.117188 2.30353C0.117188 1.8849 0.269419 1.50432 0.573881 1.19986C0.878343 0.895395 1.25892 0.743164 1.67756 0.743164C2.09619 0.743164 2.47677 0.895395 2.78123 1.19986C3.08569 1.50432 3.23792 1.8849 3.23792 2.30353C3.23792 2.60799 3.16181 2.83634 3.00958 3.10274C2.85735 3.33109 2.66706 3.52138 2.43871 3.67361C2.21036 3.82584 1.98202 3.8639 1.67756 3.8639ZM8.37572 3.8639C7.95708 3.8639 7.57651 3.71167 7.27204 3.40721C6.96758 3.10274 6.81535 2.72217 6.81535 2.30353C6.81535 1.8849 6.96758 1.50432 7.27204 1.19986C7.57651 0.895395 7.95708 0.743164 8.37572 0.743164C8.79435 0.743164 9.17493 0.895395 9.47939 1.19986C9.78385 1.50432 9.93609 1.8849 9.93609 2.30353C9.93609 2.60799 9.85997 2.83634 9.70774 3.10274C9.55551 3.33109 9.36522 3.52138 9.13687 3.67361C8.90853 3.82584 8.68018 3.8639 8.37572 3.8639ZM15.1119 3.8639C14.6933 3.8639 14.3127 3.71167 14.0083 3.40721C13.7038 3.10274 13.5516 2.72217 13.5516 2.30353C13.5516 1.8849 13.7038 1.50432 14.0083 1.19986C14.3127 0.895395 14.6933 0.743164 15.1119 0.743164C15.5306 0.743164 15.9112 0.895395 16.2156 1.19986C16.5201 1.50432 16.6723 1.8849 16.6723 2.30353C16.6723 2.60799 16.5962 2.83634 16.444 3.10274C16.2917 3.33109 16.1014 3.52138 15.8731 3.67361C15.6447 3.82584 15.3783 3.8639 15.1119 3.8639Z"
                        fill="white"></path>
                </svg>
            </span>
            <span class="fs-4 fw-600 text-uppercase text-secondary">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                        {{promiseJudgementType.partlyImplemented}} PARTLY-IMPLEMENTED
                    </font>
                </font>
            </span>
        </div>

        <div class="d-flex flex-wrap align-items-center me-5 me-lg-10 py-2"
            *ngIf="promiseJudgementType.notImplemented  ">
            <span _ngcontent-ng-c4204225908=""
                class="ng-tns-c4204225908-18 align-items-center bg-gray-500 d-flex h-[36px] justify-content-center me-2 rounded-circle w-[36px]">
                <svg _ngcontent-ng-c4204225908="" width="13" height="13" viewBox="0 0 13 13" fill="none"
                    xmlns="http://www.w3.org/2000/svg" class="ng-tns-c4204225908-18 ng-star-inserted" style="">
                    <path _ngcontent-ng-c4204225908=""
                        d="M12.8642 1.58955L11.4983 0.223633L6.80319 4.90351L2.1081 0.223633L0.742188 1.58955L5.43348 6.26562L0.742188 10.9417L2.1081 12.3076L6.80319 7.62773L11.4983 12.3076L12.8642 10.9417L8.17291 6.26562L12.8642 1.58955Z"
                        fill="white" class="ng-tns-c4204225908-18"></path>
                </svg>
            </span>
            <span class="fs-4 fw-600 text-uppercase text-gray-500">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                        {{promiseJudgementType.notImplemented}} NOT IMPLEMENTED
                    </font>
                </font>
            </span>
        </div>

    </div>
</ng-container>
