                        class="text-[24px] font-semibold leading-tighter text-grey-15 md:text-[32px]">Welcome
                        to Polifacto!</h1>
                    <p
                        class="text-[14px] font-normal leading-normal text-grey-15">Sign
                        up and start taking notes.</p>
                </div>
                <div
                    class=" relative z-20 flex flex-col space-y-4 pt-8 md:pt-10">
                    <form>
                        <div class="flex flex-col space-y-4 ">
                            <input
                                id="email"
                                autocapitalize="off"
                                placeholder="Email address or Username"
                                class="rounded-md border border-grey-80 border-gray-400 border-solid border-grey-80 py-3 pl-3 pr-2 text-[15px] font-normal leading-normal text-grey-15 placeholder:text-grey-65"
                                type="text"
                                value>
                            <div *ngIf="isPasswordSectionActive"
                                class="relative">
                                <input placeholder="Password"
                                    class="border-grey-80 border-grey-80 border-gray-400 border-solid w-full rounded-md border border-grey-80 py-3 pl-3 pr-2 text-[15px] font-normal leading-normal text-grey-15 placeholder:text-grey-65"
                                    [type]="showPassword ? 'text' : 'password'">
                                <div
                                    class="absolute right-2 top-[12px] flex space-x-2">
                                    <div class="cursor-pointer text-grey-45">
                                        <!-- close eye -->
                                        <svg
                                            *ngIf="!showPassword"
                                            (click)="showPasswordToUser()"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                            fill="none"

                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"

                            </div>
                        </div>
                        <button *ngIf="!isLoading" (click)="activePasswordSection()" type="submit"
                            class="flex bg-[#172032] justify-center p-3 w-full rounded-md border disabled:bg-grey-80 disabled:border-grey-80 disabled:cursor-not-allowed false bg-secondary-blue-400 border-secondary-blue-400 hover:bg-secondary-blue-500 hover:border-secondary-blue-500 text-white mt-4">

                        class="block w-full px-6 py-2 text-[14px] font-medium text-gray-700"
                        routerLink="/login">Already have an account?
                        <span class="font-semibold text-[#25AD23]">Log

        <div class="relative hidden h-full w-full lg:block">
            <img
                alt="splash screen"
                fetchpriority="high"
                decoding="async"
                data-nimg="fill"
                class="aspect-w-9 aspect-h-16 object-center-right object-contain"
                src="/assets/images/splash.webp"
                style="position: absolute; height: 100%; width: 100%; inset: 0px; color: transparent;">
        </div>
    </div>
    <footer
        class="bottom-0 left-0 -z-0 w-full px-5 py-8 md:py-12 lg:absolute lg:px-10 xl:px-20 xl:pb-24 xl:pt-12">
        <div
            class="text-gray-45 flex flex-col place-items-end justify-between space-y-4 text-[12px] font-normal leading-tighter text-grey-65 md:flex-col md:space-y-0">

            <div class="flex space-x-8">
                <a target="_blank" class="hover:text-grey-45 hover:underline"

                    href="#">Legal</a>
